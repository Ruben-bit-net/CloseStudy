<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Favicon -->
<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
<title>CloseStudy</title>
</head>
<body class="bg-light">
	<div class="page-flex">
		<div th:replace="fragments/sidebar :: sidebarCS"></div>
		<div class="main-wrapper">
			
			<div class="container">
    		<form id="myform">
    			<div class="row clearfix">
    				<h2 class='text-center mt-5 mb-5'>
					Listado de Intereses
					</h2>
    				<div class="col-md-12 column">
    					
    					<a 	style="border-bottom-color: green" th:href="@{/interes/irRegistrar}"
    						id="add-row" type="button" class="btn btn-primary btn-md left-block">
    						<span class="glyphicon glyphicon-plus"></span> Guardar Aviso
    					</a>
    					
						
    					
    					<table class="table table-bordered table-hover table-striped" id="tab_logic">
    						<thead>
    							<tr>
    								<th class="text-center">CODIGO</th>
    								<th class="text-center">Estudiante</th>
    								<th class="text-center">Habitacion</th>
    								
    							</tr>
    						</thead>
    						<tbody>
    							<tr th:each="interes: ${listaIntereses}">
    								<td th:text="${interes.idInteres}"></td>
    								<td th:text="${interes.estudiante.nomEstudiante}"></td>
    								<td th:text="${interes.aviso.idAviso}"></td>
    								<td><a th:href="@{/interes/eliminar?id=}+${interes.idInteres}">Eliminar</a></td>    								
    								
    							</tr>
    						</tbody>
    					</table> 
    					
    				</div>
    			</div>
    			<div th:if="${mensaje}" class="alert alert-danger">
    				<p th:text="${mensaje}"></p>
    			</div>
    		</form>
    	</div>
    	<div th:replace="fragments/footerE1 :: footerE1"></div>
		</div>
	</div>
</body>
</html>
