<!DOCTYPE html>
<html><head th:replace="layouts/base-layout :: head">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />




</head>

	<body class="bg-light">
	<div  class="page-flex">
    			<div class="main-wrapper">
    			<div class="container">
    		<form th:action="@{/auth/registroE}" method="post" th:object="${estudiante}">
    				<div class="form-group">
    			
    				<label for="idEstudiante">ID:</label>
    				<input type="text" class="form-control" th:field="*{idEstudiante}"></input>
    				
    				<div class="form-group">
    					<label for="nombre">NOMBRE:</label>
    					<input type="text" class="form-control" th:field="*{nomEstudiante}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nomEstudiante')}" 
								th:errors="*{nomEstudiante}">
						</div>
    				</div>
    				<div class="form-group">
    					<label for="nombre">DNI:</label>
    					<input type="text" class="form-control" th:field="*{dniEstudiante}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('dniEstudiante')}" 
								th:errors="*{dniEstudiante}">
						</div>
    				</div>
    				<div class="form-group">
    					<label for="nombre">Edad:</label>
    					<input type="text" class="form-control" th:field="*{edadEstudiante}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('edadEstudiante')}" 
								th:errors="*{edadEstudiante}">
						</div>
    				</div>
    				<div class="form-group">
    					<label for="nombre">Celular:</label>
    					<input type="text" class="form-control" th:field="*{celEstudiante}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('celEstudiante')}" 
								th:errors="*{celEstudiante}">
						</div>
    				</div>
    				<div class="form-group">
    					<label for="nombre">Email:</label>
    					<input type="text" class="form-control" th:field="*{emailEstudiante}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('emailEstudiante')}" 
								th:errors="*{emailEstudiante}">
						</div>
    				</div>
    				<div class="form-group">
    					<label for="nombre">Universidad</label>
    					<select class="form-control" th:field="*{universidad.idUniversidad}">
    						<option th:each="d: ${listaUniversidades}"
    							th:value="${d.idUniversidad}"
    							th:text="${d.nomUniversidad}"
    							th:selected="(${d.idUniversidad} == *{universidad.idUniversidad})">
    						</option>    					
    					</select>
    				</div>
    				<div class="form-group">
    					<label for="nombre">UsuarioNick:</label>
    					<input type="text" class="form-control" th:field="*{username}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('username')}" 
								th:errors="*{username}">
						</div>
    				</div>
    				<div class="form-group">
    					<label for="nombre">Password:</label>
    					<input type="password" class="form-control" th:field="*{password}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('password')}" 
								th:errors="*{password}">
						</div>
    				</div>
    			</div>
    			<button type="submit" class="btn btn-primary">Guardar</button>
    			<a href="/estudiante/listar" class="btn btn-danger">Cancelar</a>
    		</form>
    		</div>
    		
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
    	</div>

</body>
</html>
