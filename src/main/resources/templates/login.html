<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layouts/base-layout::head"></head>
<body  style="background-image: url('https://media.discordapp.net/attachments/700107742718722100/908376065867677697/limpio.jpg?width=1920&height=1080');">>


	
	
		<div class="container py-4" >
		
		
		<div class='row d-flex justify-content-center align-items-center'>
			<div class='col-sm-4'>
			<div class="card bg-light shadow p-3 mb-5 bg-body rounded" style='margin-top: 220px;'>

				<div class="card-header text-white h1 text-center" style='margin-bottom:20px; padding:20px; background-color:#13293D !important;'>Iniciar Sesion</div>

					<div class="card-body" >

	
						<form th:action="@{/auth/login}" method="post">
							<div>

								<div>

									<div class="form-group" style='margin-bottom:30px;'>

										<input type="text" name="username" id="username"

											class="form-control" placeholder="UserName" autofocus="true"
											required="true" />
									</div>
			
									<div class="form-group" style='margin-bottom:30px;'>

										<input type="password" name="password" id="password"

											class="form-control" placeholder="Password" required="true" />
									</div>
								</div>
		
									<div class="form-group col-sm-6 d-flex align-items-end">

									<input type="submit" class="btn btn-primary btn-lg btn-block"

									value="Sign In" style='padding-left:115px; padding-right:115px; background-color:#F50C33' />
								</div>
								
							</div>
							
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
		
						</form>
	
					</div>
	
			</div>
			</div>
			</div>
		</div>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	
</body>
</html>
